<h1>Functions view/add new</h1>
      <div class="scrollable">
        <table>
          <thead>
            <tr>
              <th>Function</th>
              <th>Salary</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="funct in functions">
              <td>{{funct.name}}</td>
              <td>{{funct.salary}}</td>
              <td>
                  <a href="#editFunction/{{funct.id}}"><img src="../images/demo/edit.png" alt="edit"/></a>
                  <a href="http://master-restauran.byethost22.com/php/delete_function.php?id={{funct.id}}"><img src="../images/demo/delete.png" alt="delete"/></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>


<form action="http://master-restauran.byethost22.com/php/add_functions.php" method="post" target="_self">
<table>
  <tbody>
    <tr>
      <th scope="row">Function</th>
      <td><input class="three_quarter first" type="text" name="name" placeholder="Name"></td>
    </tr>
    <tr>
      <th scope="row">Sallary</th>
      <td><input class="three_quarter first" type="number"  min="1000" max="15000" name="salary" placeholder="Salary"></td>
    </tr>
  </tbody>
</table>
    <button class="one_half" type="submit" title="Add function">Add Function</button>
</form>
