<h1>Products view/edit</h1>
      <div class="scrollable">
        <table>
          <thead>
            <tr>
              <th>Products</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="product in products">
              <td>{{product.name}}</td>
              <td>
                  <a href="#editProduct/{{product.id}}"><img src="../images/demo/edit.png" alt="edit"/></a>
                  <a href="http://master-restauran.byethost22.com/php/delete_product.php?id={{product.id}}"><img src="../images/demo/delete.png" alt="delete"/></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>


<form action="http://master-restauran.byethost22.com/php/edit_product.php" method="post" target="_self">
<table>
    <tbody ng-repeat="p in product">
    <tr>
      <th scope="row">Product</th>
      <td><input class="three_quarter first" type="text" name="name" value="{{p.name}}" placeholder="Name"></td>
    </tr>
  </tbody>
</table>
    <button class="one_half" type="submit" name="id" value="{{id}}" title="Edit product">Edit Product</button>
</form>
