<h1>Warehous view/add new</h1>
      <div class="scrollable">
        <table>
          <thead>
            <tr>
              <th>Warehous</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="warehous in warehouses">
              <td>{{warehous.name}}</td>
              <td>
                  <a href="#editWarehouse/{{warehous.id}}"><img src="../images/demo/edit.png" alt="edit"/></a>
                  <a href="http://master-restauran.byethost22.com/php/delete_warehous.php?id={{warehous.id}}"><img src="../images/demo/delete.png" alt="delete"/></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>


<form action="http://master-restauran.byethost22.com/php/add_warehous.php" method="post" target="_self">
<table>
  <tbody>
    <tr>
      <th scope="row">Warehous</th>
      <td><input class="three_quarter first" type="text" name="name" placeholder="Name"></td>
    </tr>
  </tbody>
</table>
    <button class="one_half" type="submit" title="Add warehouse">Add Warehouse</button>
</form>
