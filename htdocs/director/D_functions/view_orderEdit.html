<form action="http://master-restauran.byethost22.com/php/edit_OrderRes.php" method="post" target="_self">
<table>
  <tbody ng-repeat="o in order">
    <tr>
      <th scope="row">Name</th>
      <td>
          <input class="three_quarter first" type="text" value="{{o.name}}" name="name" placeholder="Name">
          <input class="three_quarter first" type="hidden" value="{{o.id}}" name="id">
      </td>
    </tr>
    <tr>
      <th scope="row">Telephone</th>
      <td>
          <input class="three_quarter first" type="text" value="{{o.tel}}" name="tel" placeholder="Tel">
      </td> 
    </tr>
    <tr>
      <th scope="row">Number of guests</th>
      <td>
          <input class="three_quarter first" type="number" value="{{o.ng}}" min="10" max="500" name="g" placeholder="nr of guests">
      </td>
    </tr>
    <tr>
      <th scope="row">Prepayed</th>
      <td>
          <input class="three_quarter first" value="{{o.pr}}" type="number" min="500" max="5000" name="prep">
      </td>
    </tr>
    <tr>
      <th scope="row">Restaurant</th>
      <td>
          <select class="selectpicker three_quarter first" name="rest">
              <option selected="" value="{{o.idrest}}">{{o.namer}}</option>
                <option ng-repeat="r in rests" value="{{r.id}}">{{r.n}}</option>
            </select>
      </td>
    </tr>
    <tr>
      <th scope="row">Data</th>
      <td>
          <input class="three_quarter first" type="text" value="{{o.date_ev}}" name="data" >
      </td> 
    </tr>
    <tr>
      <th scope="row">Time</th>
      <td>
          <input class="three_quarter first" type="text" value="{{o.time_ev}}" name="time" >
      </td> 
    </tr>
    <tr>
      <th scope="row">Order Price</th>
      <td>
          <input class="three_quarter first" type="text" value="{{o.op}}" name="op" >
      </td> 
    </tr>
    <tr>
      <th scope="row">Accepted</th>
      <td>
          <select class="selectpicker three_quarter first" name="accep">
                <option selected="" value="{{o.ac}}">{{o.ac}}</option>
                <option value="{{(o.ac == 0) ? 1:0}}">{{(o.ac == 0) ? 1:0}}</option>
            </select>
      </td>
    </tr>
    <tr>
      <th scope="row">Completed</th>
      <td>
          <select class="selectpicker three_quarter first" name="compl">
                <option selected="" value="{{o.cp}}">{{o.cp}}</option>
                <option value="{{(o.cp == 0) ? 1:0}}">{{(o.cp == 0) ? 1:0}}</option>
            </select>
      </td>
    </tr>
  
  </tbody>
</table>
    <button class="one_half" type="submit" title="Edit Order">Edit Order Reserved</button>
</form>
