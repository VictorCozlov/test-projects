<h1>View Orders from the Internet</h1>
      <div class="scrollable">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Name</th>
              <th>Phone</th>
              <th>NrGuests</th>
              <th>Accept</th>
              <th>OptionsShow</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="o in ordersInt">
              <td>{{o.date}}</td>
              <td>{{o.time}}</td>
              <td>{{o.name}}</td>
              <td>{{o.tel}}</td>
              <td>{{o.ng}}</td>
              <td>{{o.ac}}</td>
              <td>
                  <a href="http://master-restauran.byethost22.com/php/delete_orderInternet.php?id={{o.id}}"><img src="../images/demo/delete.png" alt="delete"/></a>
                  <a href="http://master-restauran.byethost22.com/php/edit_orderInternet.php?id={{o.id}}"><img src="../images/demo/accept.png" alt="accept"/></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
