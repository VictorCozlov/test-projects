<h1>Dishes view/edit</h1>
      <div class="scrollable">
        <table>
          <thead>
            <tr>
              <th>Dish</th>
              <th>First cost</th>
              <th>Cost</th>
              <th>Weight</th>
              <th>Description</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="dish in dishes">
              <td>{{dish.name}}</td>
              <td>{{dish.fc}}</td>
              <td>{{dish.c}}</td>
              <td>{{dish.w}}</td>
              <td>{{dish.d}}</td>
              <td>
                  <a href="#editDishes/{{dish.id}}"><img src="../images/demo/edit.png" alt="edit"/></a>
                  <a href="http://master-restauran.byethost22.com/php/delete_disch.php?id={{dish.id}}"><img src="../images/demo/delete.png" alt="delete"/></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>


<form action="http://master-restauran.byethost22.com/php/edit_dishes.php" method="post" target="_self">
<table>
  <tbody ng-repeat="d in dis">
    <tr>
      <th scope="row">Dish</th>
      <td><input class="three_quarter first" type="text" name="dish" placeholder="Dish name" value="{{d.name}}"></td>
    </tr>
    <tr>
      <th scope="row">First cost</th>
      <td><input class="three_quarter first" type="number" min="5" max="250" name="fc" value="{{d.fc}}"></td>
    </tr>
    <tr>
      <th scope="row">Cost</th>
      <td><input class="three_quarter first" type="number" min="0" max="250" name="c" value="{{d.c}}"></td>
    </tr>
    <tr>
      <th scope="row">Weight</th>
      <td><input class="three_quarter first" type="number" min="50" max="700" name="w" value="{{d.w}}"></td>
    </tr>
    <tr>
      <th scope="row">Description</th>
      <td><textarea class="three_quarter first" rows="5" name="desc">{{d.d}}</textarea></td>
    </tr>
  </tbody>
</table>
    <button class="one_half" type="submit" name="id" value="{{id}}" title="Edit dish">Edit Dish</button>
</form>
