<h1>View & Edit orders all</h1>
      <div class="scrollable">
        <table>
          <thead>
            <tr>
              <th>DateReq</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Prepaid</th>
              <th>NrGuests</th>
              <th>Accept</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="o in ordersall">
              <td>{{o.date}}</td>
              <td>{{o.name}}</td>
              <td>{{o.tel}}</td>
              <td>{{o.pr}}</td>
              <td>{{o.ng}}</td>
              <td>{{o.ac}}</td>
              <td>
                  <a href="#editOrder/{{o.id}}"><img src="../images/demo/edit.png" alt="edit"/></a>
                  <a href="http://master-restauran.byethost22.com/php/delete_orderFromOrders.php?id={{o.id}}"><img src="../images/demo/delete.png" alt="delete"/></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
<form action="http://master-restauran.byethost22.com/php/add_order.php" method="post" target="_self">
<table>
  <tbody>
    <tr>
      <th scope="row">Name</th>
      <td>
        <input class="three_quarter first" type="text" name="name" placeholder="Name">
      </td>
    </tr>
    <tr>
      <th scope="row">Telephone</th>
      <td>
          <input class="three_quarter first" type="text" name="tel" placeholder="Tel">
      </td>
    </tr>
    <tr>
      <th scope="row">Number of guests</th>
      <td>
          <input class="three_quarter first" type="number" min="10" max="500" name="g" placeholder="nr of guests">
      </td>
    </tr>
    <tr>
      <th scope="row">Data Event</th>
      <td>
          <input class="three_quarter first" type="text" name="date" placeholder="2017-10-25">
      </td>
    </tr>
    <tr>
      <th scope="row">Time Event</th>
      <td>
          <input class="three_quarter first" type="text" name="time" placeholder="15:30:00">
      </td>
    </tr>
  </tbody>
</table>
    <button class="one_half" type="submit" title="Add order">Add Order</button>
</form>
