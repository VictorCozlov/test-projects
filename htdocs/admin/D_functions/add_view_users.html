<h1>Users view/add new</h1>
      <div class="scrollable">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Login</th>
              <th>Password</th>
              <th>Function</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in users">
              <td>{{user.name}}</td>
              <td>{{user.login}}</td>
              <td>{{user.password}}</td>
              <td>{{user.function}}</td>
              <td>
                  <a href="#editUser/{{user.id}}"><img src="../images/demo/edit.png" alt="edit"/></a>
                  <a href="http://master-restauran.byethost22.com/php/delete_userLogin.php?id={{user.id}}"><img src="../images/demo/delete.png" alt="delete"/></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>


<form action="http://master-restauran.byethost22.com/php/add_userLogin.php" method="post" target="_self">
<table>
  <tbody>
    <tr>
      <th scope="row">Name</th>
      <td><input class="three_quarter first" type="text" name="name" placeholder="Name"></td>
    </tr>
    <tr>
      <th scope="row">Function</th>
      <td><input class="three_quarter first" type="text" name="function" value="admin" readonly placeholder="Function"></td>
    </tr>
    <tr>
      <th scope="row">Login</th>
      <td><input class="three_quarter first" type="text" name="login" placeholder="Login"></td>
    </tr>
    <tr>
      <th scope="row">Pass</th>
      <td><input class="three_quarter first" type="text" name="pass" placeholder="Pass"></td>
    </tr>
  </tbody>
</table>
    <button class="one_half" type="submit" title="Add user">Add user</button>
</form>
