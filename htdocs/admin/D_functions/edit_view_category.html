<h1>Category view/edit</h1>
      <div class="scrollable">
        <table>
          <thead>
            <tr>
              <th>Category</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="category in categories">
              <td>{{category.name}}</td>
              <td>
                  <a href="#editCategory/{{category.id}}"><img src="../images/demo/edit.png" alt="edit"/></a>
                  <a href="http://master-restauran.byethost22.com/php/delete_category.php?id={{category.id}}"><img src="../images/demo/delete.png" alt="delete"/></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>


<form action="http://master-restauran.byethost22.com/php/edit_category.php" method="post" target="_self">
<table>
  <tbody ng-repeat="c in cat">
    <tr>
      <th scope="row">Category</th>
      <td><input class="three_quarter first" type="text" name="name" value="{{c.name}}" placeholder="Name"></td>
    </tr>
  </tbody>
</table>
    <button class="one_half" type="submit" name="id" value="{{id}}" title="Update category">Update Category</button>
</form>
